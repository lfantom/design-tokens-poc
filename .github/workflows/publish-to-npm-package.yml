name: "Publish to npm package"

on:
  release:
    types: [created]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org

      - name: Install Dependencies
        run: npm ci

      - name: Bump Version
        run: npm version patch --prefix build/scss

      - name: List Files in Directory
        run: ls -la build/scss

      - name: Debug Info
        run: |
          pwd
          ls -la
          ls -la build
          ls -la build/scss
        shell: bash

      - name: Show Updated Package Content
        run: cat build/scss/package.json
        working-directory: build/scss

      - name: Publish to npm
        run: npm publish --access public
        working-directory: build/scss
        env:
          NODE_AUTH_TOKEN: ${{ secrets.JET2_NPM_TOKEN }}
